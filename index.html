<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnomicValue Charts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>

  <header>
    <h1 id="logo">AnomicValue</h1>
  </header>

  <main>
    <section id="chart-box">
      <canvas id="chart"></canvas>
      <div id="controls">
        <button data-range="all" class="active">All</button>
        <button data-range="365">1Y</button>
        <button data-range="90">3M</button>
        <button data-range="30">1M</button>
        <button data-range="7">1W</button>
        <button data-range="1">1D</button>
      </div>
    </section>
  </main>

  <footer>© 2025 AnomicValue. All rights reserved.</footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzyaaDiRnXsKyx5-CwD_XFzPoCswdJoU_yfNLdmvanYPrgrUg_CjLDs8KlIHOLevsiSTg/exec";
    const params = new URLSearchParams(location.search);
    const name   = params.get("name") || params.get("item");
    const ctx    = document.getElementById("chart").getContext("2d");
    let chart, rawData;

    if (!name) {
      alert("❌ Missing parameter: ?name=ItemName");
      return;
    }

    function drawChart(range) {
      let subset = rawData;
      if (range !== "all") {
        const cutoff = Date.now()/1000 - range * 24*3600;
        subset = rawData.filter(p => p.t >= cutoff);
      }
      const labels = subset.map(p => new Date(p.t*1000).toLocaleDateString());
      const values = subset.map(p => p.v);

      const cfg = {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: name,
            data: values,
            borderColor: '#00FFFF',
            backgroundColor: 'rgba(0,255,255,0.1)',
            tension: 0.2,
            // only show point if value !== previous value
            pointRadius: ctx => {
              const i = ctx.dataIndex;
              if (i === 0) return 0;
              return ctx.dataset.data[i] !== ctx.dataset.data[i - 1] ? 4 : 0;
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: {
                color: '#00FFFF',
                font: { size: 14 }
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#AAA' },
              grid: { color: 'rgba(0,255,255,0.2)' }
            },
            y: {
              ticks: {
                color: '#AAA',
                callback: v => v.toLocaleString()
              },
              grid: { color: 'rgba(0,255,255,0.2)' }
            }
          }
        }
      };

      if (chart) {
        chart.data = cfg.data;
        chart.options = cfg.options;
        chart.update();
      } else {
        chart = new Chart(ctx, cfg);
      }

      document.querySelectorAll('#controls button').forEach(b =>
        b.classList.toggle('active', b.dataset.range === range)
      );
    }

    fetch(`${APP_SCRIPT_URL}?name=${encodeURIComponent(name)}`)
      .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
      .then(data => {
        if (!Array.isArray(data) || data.length === 0)
          throw new Error('No data available');
        rawData = data;
        drawChart('all');
      })
      .catch(e => {
        alert('❌ Error: ' + e.message);
      });

    document.querySelectorAll('#controls button').forEach(btn => {
      btn.addEventListener('click', () => {
        drawChart(btn.dataset.range);
      });
    });
  });
  </script>
</body>
</html>

<!-- index.html (Apps Script template) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>AnomicValue Charts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <!-- ❶ Inject our neon/starfield CSS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;}
    /* two-layer starfield */
    #stars,#stars2{
      position:fixed;top:0;left:0;width:200%;height:200%;
      background:url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/starfield.png')repeat;
      animation:drift 200s linear infinite;z-index:-2;
    }
    #stars2{opacity:.2;animation-duration:300s;}
    @keyframes drift{from{transform:translate(0,0)}to{transform:translate(-50%,-50%)}}
    body{
      font-family:'Orbitron',sans-serif;
      background:#000;color:#eee;
      display:flex;flex-direction:column;min-height:100vh;
    }
    header,footer{
      text-align:center;padding:1rem;
      background:rgba(0,0,0,.6);
    }
    footer{font-size:.8rem;}
    main{
      flex:1;display:flex;
      align-items:center;justify-content:center;
      padding:2rem;
    }
    /* neon chart box */
    #chart-box{
      position:relative;
      width:60vmin;height:60vmin;
      max-width:500px;max-height:500px;
      background:#111;
      border:4px solid #0ff;
      border-radius:12px;
      box-shadow:
        0 0 20px rgba(0,255,255,.6),
        inset 0 0 10px rgba(0,255,255,.8);
      overflow:hidden;
      animation:glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow{
      from{
        box-shadow:
          0 0 20px rgba(0,255,255,.4),
          inset 0 0 10px rgba(0,255,255,.6);
      }
      to{
        box-shadow:
          0 0 30px rgba(0,255,255,.8),
          inset 0 0 15px rgba(0,255,255,1);
      }
    }
    #chart-box canvas{
      width:100%!important;height:100%!important;display:block;
    }
    /* range controls */
    #controls{
      position:absolute;
      bottom:8px;left:50%;
      transform:translateX(-50%);
      display:flex;gap:.4rem;
    }
    #controls button{
      background:rgba(0,255,255,.2);
      border:2px solid transparent;
      padding:.4rem .6rem;
      font-size:.8rem;
      color:#0ff;
      border-radius:4px;
      cursor:pointer;
      transition:background .2s,border .2s,transform .2s;
    }
    #controls button.active,
    #controls button:hover{
      background:rgba(0,255,255,.4);
      border-color:#0ff;
      transform:scale(1.1);
    }
  </style>
  
  <!-- ❷ Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  
  <header>
    <h1 id="logo">AnomicValue</h1>
  </header>
  
  <main>
    <section id="chart-box">
      <canvas id="chart"></canvas>
      <div id="controls">
        <button data-range="all" class="active">All</button>
        <button data-range="365">1Y</button>
        <button data-range="90">3M</button>
        <button data-range="30">1M</button>
        <button data-range="7">1W</button>
        <button data-range="1">1D</button>
      </div>
    </section>
  </main>
  
  <footer>© 2025 AnomicValue. All rights reserved.</footer>
  
  <!-- ❸ Your fetch + draw logic (English + point-only-on-change) -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzyaaDiRnXsKyx5-CwD_XFzPoCswdJoU_yfNLdmvanYPrgrUg_CjLDs8KlIHOLevsiSTg/exec";
    const params = new URLSearchParams(location.search);
    const name   = params.get("name") || params.get("item");
    const ctx    = document.getElementById("chart").getContext("2d");
    let chart, rawData;

    if (!name) {
      alert("❌ Missing parameter: ?name=ItemName");
      return;
    }

    function drawChart(range) {
      let subset = rawData;
      if (range !== "all") {
        const cutoff = Date.now()/1000 - range * 86400;
        subset = rawData.filter(p => p.t >= cutoff);
      }
      const labels = subset.map(p => new Date(p.t*1000).toLocaleDateString());
      const values = subset.map(p => p.v);

      const cfg = {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: name,
            data: values,
            borderColor: '#00FFFF',
            backgroundColor: 'rgba(0,255,255,0.1)',
            tension: 0.2,
            pointRadius: ctx => {
              const i = ctx.dataIndex;
              return i>0 && ctx.dataset.data[i] !== ctx.dataset.data[i-1] ? 4 : 0;
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: '#00FFFF', font: { size: 14 } }
            }
          },
          scales: {
            x: { ticks: { color: '#AAA' }, grid: { color: 'rgba(0,255,255,0.2)' } },
            y: {
              ticks: { color: '#AAA', callback: v => v.toLocaleString() },
              grid: { color: 'rgba(0,255,255,0.2)' }
            }
          }
        }
      };

      if (chart) {
        chart.data = cfg.data;
        chart.options = cfg.options;
        chart.update();
      } else {
        chart = new Chart(ctx, cfg);
      }

      document.querySelectorAll('#controls button').forEach(b =>
        b.classList.toggle('active', b.dataset.range === range)
      );
    }

    fetch(`${APP_SCRIPT_URL}?name=${encodeURIComponent(name)}`)
      .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
      .then(data => {
        if (!Array.isArray(data) || data.length === 0)
          throw new Error('No data available');
        rawData = data;
        drawChart('all');
      })
      .catch(e => {
        document.querySelector('main').innerHTML =
          `<p style="color:#f55; text-align:center; padding:2rem;">
             ❌ Error fetching data:<br>${e.message}
           </p>`;
      });
  });
  </script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base target="_top">
  <title>AnomicValue Charts</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }

    /* Two-layer starfield */
    #stars,#stars2 {
      position: fixed; top:0; left:0;
      width:200%; height:200%;
      background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/starfield.png') repeat;
      animation: drift 200s linear infinite;
      z-index:-2;
    }
    #stars2 { opacity:.2; animation-duration:300s; }
    @keyframes drift {
      from { transform: translate(0,0) }
      to   { transform: translate(-50%,-50%) }
    }

    body {
      font-family:'Orbitron',sans-serif;
      background:#000; color:#eee;
      display:flex; flex-direction:column;
      min-height:100vh;
    }
    header, footer {
      text-align:center; padding:1rem;
      background:rgba(0,0,0,.6);
    }
    footer { font-size:.8rem; }

    /* Neon title */
    #logo {
      font-size:2.5rem; color:#0ff;
      text-shadow:
        0 0 4px #0ff,
        0 0 8px #0ff,
        0 0 12px #0ff,
        0 0 16px #0ff;
      animation:neon-flicker 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon-flicker {
      from {
        text-shadow:
          0 0 4px #0ff,
          0 0 8px #0ff,
          0 0 12px #0ff,
          0 0 16px #0ff;
      }
      to {
        text-shadow:
          0 0 6px #0ff,
          0 0 12px #0ff,
          0 0 18px #0ff,
          0 0 24px #0ff;
      }
    }

    main {
      flex:1;
      display:flex; justify-content:center; align-items:center;
      padding:2rem;
    }

    /* Enlarged neon-frame chart box */
    #chart-box {
      position:relative;
      width:70vmin; height:70vmin;
      max-width:600px; max-height:600px;
      background:#111;
      border:4px solid #0ff;
      border-radius:12px;
      box-shadow:
        0 0 20px rgba(0,255,255,.6),
        inset 0 0 10px rgba(0,255,255,.8);
      overflow:hidden;
      animation:glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow:
          0 0 20px rgba(0,255,255,.4),
          inset 0 0 10px rgba(0,255,255,.6);
      }
      to {
        box-shadow:
          0 0 30px rgba(0,255,255,.8),
          inset 0 0 15px rgba(0,255,255,1);
      }
    }
    #chart-box canvas {
      width:100% !important;
      height:100% !important;
      display:block;
    }

    /* Refresh & fullscreen buttons */
    #actions {
      position:absolute; top:8px; right:8px;
      display:flex; gap:.5rem;
    }
    #actions button {
      type: button;
      background:rgba(0,255,255,.2);
      border:none; padding:.4rem;
      font-size:1.2rem; color:#0ff;
      border-radius:4px; cursor:pointer;
      transition:background .2s, transform .2s;
    }
    #actions button:hover {
      background:rgba(0,255,255,.4);
      transform:scale(1.2);
    }

    /* Range controls */
    #controls {
      position:absolute; bottom:8px; left:50%;
      transform:translateX(-50%);
      display:flex; gap:.4rem;
    }
    #controls button {
      type: button;
      background:rgba(0,255,255,.2);
      border:2px solid transparent;
      padding:.4rem .6rem;
      font-size:.8rem; color:#0ff;
      border-radius:4px; cursor:pointer;
      transition:background .2s, border .2s, transform .2s;
    }
    #controls button.active,
    #controls button:hover {
      background:rgba(0,255,255,.4);
      border-color:#0ff;
      transform:scale(1.1);
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="stars"></div>
  <div id="stars2"></div>

  <header>
    <h1 id="logo">AnomicValue</h1>
  </header>

  <main>
    <section id="chart-box">
      <canvas id="chart"></canvas>

      <div id="actions">
        <button id="refresh" type="button" title="Refresh">⚡</button>
        <button id="fullscreen" type="button" title="Fullscreen">⤢</button>
      </div>

      <div id="controls">
        <button data-range="all" class="active" type="button">All</button>
        <button data-range="365"    type="button">1Y</button>
        <button data-range="90"     type="button">3M</button>
        <button data-range="30"     type="button">1M</button>
        <button data-range="7"      type="button">1W</button>
        <button data-range="1"      type="button">1D</button>
      </div>
    </section>
  </main>

  <footer>© 2025 AnomicValue. All rights reserved.</footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const APP_SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycbyVC8JeCbI3Xl_qQrwjdDzPUknQJm5qE1_rb6YE06vwWJv8OzuwvL4zaUU-fTWKxfUToQ/exec";
    const params = new URLSearchParams(location.search);
    const name   = params.get("name") || params.get("item");
    const ctx    = document.getElementById("chart").getContext("2d");
    let chart, rawData;
    let currentRange = 'all';

    if (!name) {
      document.querySelector("main").innerHTML =
        `<p style="color:#f55;text-align:center;padding:2rem">
           ❌ Missing parameter: <code>?name=ItemName</code>
         </p>`;
      return;
    }

    function drawChart(range) {
      currentRange = range;
      let subset = rawData;
      if (range !== "all") {
        const cutoff = Date.now()/1000 - range * 86400;
        subset = rawData.filter(p => p.t >= cutoff);
      }
      const labels = subset.map(p => new Date(p.t*1000).toLocaleDateString());
      const values = subset.map(p => p.v);

      const cfg = {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: name,
            data: values,
            borderColor: '#00FFFF',
            backgroundColor: 'rgba(0,255,255,0.1)',
            tension: 0.2,
            pointRadius: ctx => {
              const i = ctx.dataIndex;
              return i > 0 && ctx.dataset.data[i] !== ctx.dataset.data[i - 1]
                ? 5 : 0;
            }
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { labels:{ color:'#00FFFF', font:{size:14} } }
          },
          scales: {
            x: { ticks:{ color:'#AAA' }, grid:{ color:'rgba(0,255,255,0.2)' } },
            y: {
              ticks:{ color:'#AAA', callback:v=>v.toLocaleString() },
              grid:{ color:'rgba(0,255,255,0.2)' }
            }
          }
        }
      };

      if (chart) {
        chart.data = cfg.data;
        chart.options = cfg.options;
        chart.update();
      } else {
        chart = new Chart(ctx, cfg);
      }

      // Update active state
      document.querySelectorAll('#controls button').forEach(b =>
        b.classList.toggle('active', b.getAttribute('data-range') === range)
      );
    }

    // Initial fetch
    fetch(`${APP_SCRIPT_URL}?name=${encodeURIComponent(name)}`)
      .then(r => r.ok ? r.json() : Promise.reject(r.statusText))
      .then(data => {
        if (!Array.isArray(data)||data.length===0) throw new Error('No data available');
        rawData = data;
        drawChart(currentRange);
      })
      .catch(e => {
        document.querySelector('main').innerHTML =
          `<p style="color:#f55;text-align:center;padding:2rem">
             ❌ Error fetching data:<br>${e.message}
           </p>`;
      });

    // Delegate range-buttons clicks
    document.getElementById('controls').addEventListener('click', e => {
      const btn = e.target.closest('button');
      if (!btn) return;
      drawChart(btn.getAttribute('data-range'));
    });

    // Refresh
    document.getElementById('refresh').addEventListener('click', () => {
      fetch(`${APP_SCRIPT_URL}?name=${encodeURIComponent(name)}`)
        .then(r => r.json())
        .then(data => { rawData = data; drawChart(currentRange); })
        .catch(() => {});
    });

    // Fullscreen
    document.getElementById('fullscreen').addEventListener('click', () => {
      const el = document.getElementById('chart-box');
      document.fullscreenElement ? document.exitFullscreen() : el.requestFullscreen();
    });
  });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Historique AnomicValue</title>
  <style>
    html, body { margin:0; padding:0; background:#141517; color:#DDD; height:100%; font-family:sans-serif; }
    #container { display:flex; flex-direction:column; height:100%; }
    #controls {
      display:flex; justify-content:center; gap:8px;
      background:#1E1F22; padding:10px; border-bottom:1px solid #333;
    }
    #controls button {
      background:#2A2C31; border:1px solid #444; border-radius:4px;
      color:#BBB; padding:6px 12px; cursor:pointer; transition:0.2s;
    }
    #controls button.active { background:#5865F2; color:#fff; }
    #controls button:hover { background:#3A3D44; color:#fff; }
    #chart { flex:1; background:#1E1F22; display:flex; justify-content:center; align-items:center; }
    #chart img { max-width:100%; max-height:100%; }
    footer {
      text-align:right; font-size:0.75em;
      padding:6px 12px; background:#1E1F22; border-top:1px solid #333;
    }
    footer a { color:#555; text-decoration:none; }
    footer a:hover { color:#AAA; }
  </style>
</head>
<body>
  <div id="container">
    <div id="controls">
      <button data-range="1">1d</button>
      <button data-range="7">1w</button>
      <button data-range="30">1m</button>
      <button data-range="90">3m</button>
      <button data-range="365">1y</button>
      <button data-range="0" class="active">All</button>
    </div>
    <div id="chart">
      <p style="color:#888;">Chargement…</p>
    </div>
    <footer>
      <a href="https://discord.gg/jM2AQXtZ" target="_blank">Join AnomicValue Discord</a>
    </footer>
  </div>

  <script>
    // 1) paramètre item
    const params = new URLSearchParams(location.search);
    const item   = params.get('item') || params.get('name');
    if (!item) {
      document.getElementById('chart').innerHTML =
        '<p style="color:#EEE;">⚠️ Passe <code>?item=NomDeTonItem</code></p>';
      throw '';
    }

    // 2) fetch JSON
    fetch('https://script.google.com/macros/s/AKfycbyX-_XhaZi2M05lP3B67oIxsg9j8oTC0t7VvYHwALlKYCe96ceowiUiwiX6chRwzEwY0Q/exec?name='
      + encodeURIComponent(item))
      .then(r => r.json())
      .then(d => {
        if (d.error) {
          document.getElementById('chart').innerHTML =
            `<p style="color:#E66;">❌ ${d.error}</p>`;
          return;
        }
        window.HIST_DATA = d;    // on garde en global
        renderChart('All');
      });

    // 3) fonction pour générer l'URL QuickChart
    function qcUrl(rangeDays) {
      // labels / data
      const pts = rangeDays === 0
        ? HIST_DATA
        : HIST_DATA.filter(pt=> pt.t*1000 >= Date.now() - rangeDays*864e5);
      const labels = pts.map(pt=>new Date(pt.t*1000).toLocaleDateString());
      const data   = pts.map(pt=>pt.v);
      const cfg = {
        type:'line',
        data:{ labels, datasets:[{
          label: item,
          data,
          borderColor:'#1FB6FF',
          backgroundColor:'rgba(31,182,255,0.2)',
          pointRadius:0,
          tension:0.2
        }]},
        options:{
          plugins:{ legend:{ labels:{ color:'#EEE' } } },
          scales:{
            x:{ ticks:{ color:'#CCC' }, grid:{ color:'#333' } },
            y:{ ticks:{ color:'#CCC' }, grid:{ color:'#333' } }
          },
          layout:{ padding:20 },
          backgroundColor:'#141517'
        }
      };
      return 'https://quickchart.io/chart?c='
        + encodeURIComponent(JSON.stringify(cfg))
        + '&width=800&height=400&devicePixelRatio=2';
    }

    // 4) affiche le chart (image)
    function renderChart(range) {
      document.querySelectorAll('#controls button').forEach(b=>b.classList.remove('active'));
      const btn = document.querySelector(`#controls button[data-range="${range}"]`);
      if (btn) btn.classList.add('active');

      const url = qcUrl(range);
      document.getElementById('chart').innerHTML =
        `<img src="${url}" alt="Historique de ${item}" />`;
    }

    // 5) clics sur boutons
    document.getElementById('controls').addEventListener('click', e=>{
      if(e.target.tagName!=='BUTTON') return;
      const days = Number(e.target.dataset.range);
      renderChart(days);
    });
  </script>
</body>
</html>
